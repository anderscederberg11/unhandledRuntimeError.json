<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenverHub</title>
    <link rel="stylesheet" href="henver.css">
</head>
<body>
    <!-- Fake navigation bar / header -->
    <nav>
        <h1><img src="/Henver/imgs/Henver-Hub.png" alt="HenverHub Logo"></h1>
    </nav>

    <div id="video-container">
        <div id="video-player" onclick="playVideo()">
            <img id="video-thumbnail" src="/Henver/imgs/funnyMArcoo.jpeg" alt="AYO Marcooo">
        </div>
        <button id="redirect-button" onclick="redirectToAnotherPage()">Interact</button>
        <!-- List of icons -->
        <div id="icon-list">
            <img class="icon" src="icon1.png" alt="Icon 1">
            <img class="icon" src="icon2.png" alt="Icon 2">
            <img class="icon" src="icon3.png" alt="Icon 3">
        </div>
    </div>

    <script>
        function playVideo() {
            var videoUrl = "/Henver/imgs/dog.mp4";
            var videoElement = document.createElement("video");
            videoElement.src = videoUrl;
            videoElement.controls = true;
            videoElement.autoplay = true;
            document.getElementById("video-player").innerHTML = "";
            document.getElementById("video-player").appendChild(videoElement);
        }

        function redirectToAnotherPage() {
            window.location.href = "/Henver/henver2.html";
        }
    </script>
</body>
</html>
