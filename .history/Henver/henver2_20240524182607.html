<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaircutHenver</title>
    <link rel="stylesheet" href="henver2.css">
</head>
<body>
    <div class="haircutVro">
        <img class="haircutPic" src="/Henver/imgs/haircutbro.jpeg" alt="kid in barber chair">
    </div>
    <div class="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <div id="progress"></div>
        <button id="play-sound-btn" style="display: none;" onclick="playSound()">Play Sound</button>
        <button id="redirect-btn" style="display: none;" onclick="redirect()">Redirect</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Rome", "Berlin"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Jupiter", "Mars", "Saturn", "Neptune"],
                answer: "Mars"
            },
            {
                question: "What is the powerhouse of the cell?",
                options: ["Mitochondria", "Nucleus", "Ribosome", "Endoplasmic reticulum"],
                answer: "Mitochondria"
            },
            {
                question: "What is the chemical symbol for water?",
                options: ["H2O", "CO2", "O2", "NaCl"],
                answer: "H2O"
            },
            {
                question: "Who wrote 'To Kill a Mockingbird'?",
                options: ["Harper Lee", "Mark Twain", "J.K. Rowling", "Ernest Hemingway"],
                answer: "Harper Lee"
            }
        ];

        let currentQuestion = 0;
        const progress = document.getElementById("progress");
        const questionDiv = document.getElementById("question");
        const optionsDiv = document.getElementById("options");

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionDiv.textContent = q.question;
            optionsDiv.innerHTML = "";
            q.options.forEach((opt) => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
            updateProgress();
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].answer) {
                if (currentQuestion === questions.length - 1) {
                    document.getElementById("play-sound-btn").style.display = "inline-block";
                    document.getElementById("redirect-btn").style.display = "inline-block";
                }
                currentQuestion++;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function updateProgress() {
            const percent = ((currentQuestion + 1) / questions.length) * 100;
            progress.style.width = percent + "%";
        }

        function playSound() {
            // Add code to play sound here
            alert("Sound will be played here.");
        }

        function redirect() {
            // Add code to redirect to another page here
            alert("Redirecting to another page...");
        }

        loadQuestion();
    </script>
</body>
</html>
