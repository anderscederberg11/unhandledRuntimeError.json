<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaircutHenver</title>
    <link rel="stylesheet" href="henver2.css">
</head>
<body>
    <div class="haircutVro">
        <img class="haircutPic" src="/Henver/imgs/haircutbro.jpeg" alt="kid in barber chair">
    </div>
    <div class="toolbar">
        <button id="scissorsBtn">Scissors</button>
        <button id="clippersBtn">Clippers</button>
        <button id="alcoholBtn">Alcohol</button>
    </div>
<script>
        document.getElementById('scissorsBtn').addEventListener('click', function() {
    document.body.classList.remove('clippers-cursor', 'alcohol-cursor');
    document.body.classList.add('scissors-cursor');
});

document.getElementById('clippersBtn').addEventListener('click', function() {
    document.body.classList.remove('scissors-cursor', 'alcohol-cursor');
    document.body.classList.add('clippers-cursor');
});

document.getElementById('alcoholBtn').addEventListener('click', function() {
    document.body.classList.remove('scissors-cursor', 'clippers-cursor');
    document.body.classList.add('alcohol-cursor');
});
</script>
</body>
</html>
