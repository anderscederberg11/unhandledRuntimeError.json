<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="henver.css">
</head>
<body>

    <img id="floating-image" src="your_image_url_here" alt="Floating Image">
    
    <div id="message-container">
        <p>Here's your message!</p>
        <button onclick="reset()">Reset</button>
    </div>
    
    <script>
        var floatingImage = document.getElementById("floating-image");
        var messageContainer = document.getElementById("message-container");
    
        // Function to make the image float around and avoid cursor
        function floatImage() {
            var x = Math.random() * (window.innerWidth - floatingImage.clientWidth);
            var y = Math.random() * (window.innerHeight - floatingImage.clientHeight);
            floatingImage.style.left = x + "px";
            floatingImage.style.top = y + "px";
        }
    
        // Strobe effect for 3 seconds
        function strobeEffect() {
            var isVisible = true;
            var intervalId = setInterval(function() {
                floatingImage.style.visibility = isVisible ? "hidden" : "visible";
                isVisible = !isVisible;
            }, 100); // Change speed of strobe here (milliseconds)
    
            setTimeout(function() {
                clearInterval(intervalId);
                floatingImage.style.visibility = "visible"; // Ensure image is visible after strobe
            }, 3000); // Duration of strobe effect (milliseconds)
        }
    
        // Event listener to move the image when mouse moves
        document.addEventListener("mousemove", function(event) {
            floatImage();
        });
    
        // Function to show message and button after 5 seconds
        setTimeout(function() {
            strobeEffect(); // Add strobe effect
            setTimeout(function() {
                floatingImage.style.display = "none";
                messageContainer.style.display = "block";
            }, 3000); // Delay message display by strobe duration
        }, 5000);
    
        // Function to reset the page
        function reset() {
            floatingImage.style.display = "block";
            messageContainer.style.display = "none";
        }
    </script>
    
    </body>
</html>
