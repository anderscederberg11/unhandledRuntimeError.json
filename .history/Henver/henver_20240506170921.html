<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="henver.css">
</head>
<body>

    <img id="floating-image" src="your_image_url_here" alt="Floating Image">
    
    <div id="message-container">
        <p>Here's your message!</p>
        <button onclick="playVideo()">Watch Video</button>
    </div>
    
    <div id="video-container">
        <video controls>
            <source src="your_video_url_here" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        var floatingImage = document.getElementById("floating-image");
        var messageContainer = document.getElementById("message-container");
        var videoContainer = document.getElementById("video-container");
    
        // Function to make the image float around and avoid cursor
        function floatImage() {
            var x = Math.random() * (window.innerWidth - floatingImage.clientWidth);
            var y = Math.random() * (window.innerHeight - floatingImage.clientHeight);
            floatingImage.style.left = x + "px";
            floatingImage.style.top = y + "px";
        }
    
        // Event listener to move the image when mouse moves
        document.addEventListener("mousemove", function(event) {
            floatImage();
        });
    
        // Function to play the video
        function playVideo() {
            messageContainer.style.display = "none";
            videoContainer.style.display = "block";
        }
    </script>
    
    </body>
</html>
