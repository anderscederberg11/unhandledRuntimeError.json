<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="henver.css">
</head>
<body>
    <div id="header">
        <h1>HenTube</h1>
    </div>
    <div id="main"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://jsonplaceholder.typicode.com/posts') // Mock API endpoint
                .then(response => response.json())
                .then(data => {
                    const main = document.getElementById('main');

                    data.forEach(video => {
                        const videoDiv = document.createElement('a'); // Change to anchor tag
                        videoDiv.classList.add('video');
                        videoDiv.href = '#'; // Set href to '#' for now

                        const thumbnail = document.createElement('img');
                        thumbnail.src = 'https://via.placeholder.com/300'; // Placeholder image
                        thumbnail.alt = 'Video Thumbnail';
                        videoDiv.appendChild(thumbnail);

                        const title = document.createElement('h2');
                        title.textContent = video.title;
                        videoDiv.appendChild(title);

                        const description = document.createElement('p');
                        description.textContent = video.body;
                        videoDiv.appendChild(description);

                        main.appendChild(videoDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
