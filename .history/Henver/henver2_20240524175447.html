<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaircutHenver</title>
    <link rel="stylesheet" href="henver2.css">
</head>
<body>
    <div class="haircutVro">
        <img class="haircutPic" src="/Henver/imgs/haircutbro.jpeg" alt="kid in barber chair">
    </div>
    <div class="toolbar">
        <button id="scissorsBtn" data-image="/Henver/imgs/Scissors.png">Scissors</button>
        <button id="clippersBtn" data-image="/Henver/imgs/clippers.png">Clippers</button>
        <button id="alcoholBtn" data-image="/Henver/imgs/alc.webp">Alcohol</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
        button.addEventListener('click', function () {
            const imageUrl = button.getAttribute('data-image');
            document.body.style.cursor = `url(${imageUrl}), auto`;
        });
    });
});
    </script>
</body>
</html>
